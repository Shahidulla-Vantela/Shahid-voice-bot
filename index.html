<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahid - AI/ML Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1; --primary-dark: #4f46e5; --bg-dark: #0f0f1a;
            --bg-card: #1a1a2e; --bg-card-hover: #252542; --text-primary: #fff;
            --text-secondary: #a1a1aa; --text-muted: #71717a; --success: #22c55e; --error: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-primary); min-height: 100vh; }
        body::before {
            content: ''; position: fixed; inset: 0; pointer-events: none; z-index: -1;
            background: radial-gradient(circle at 20% 20%, rgba(99,102,241,0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 80%, rgba(139,92,246,0.1) 0%, transparent 40%);
        }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem 1.5rem; }
        
        /* Start Overlay */
        .start-overlay {
            position: fixed; inset: 0; background: rgba(15,15,26,0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 2rem;
        }
        .start-overlay.hidden { display: none; }
        .start-overlay h2 { font-size: 2rem; margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #d946ef);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .start-overlay p { color: var(--text-secondary); margin-bottom: 2rem; max-width: 400px; }
        .start-btn {
            padding: 1.25rem 3rem; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #d946ef); color: white;
            cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 20px rgba(99,102,241,0.4);
        }
        .start-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(99,102,241,0.5); }
        
        .header { text-align: center; margin-bottom: 1.5rem; }
        .header h1 { font-size: 1.75rem; font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #d946ef);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { color: var(--text-secondary); font-size: 0.95rem; margin-top: 0.5rem; }
        
        .controls-row { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .style-selector { background: var(--bg-card); border-radius: 1rem; padding: 1rem; flex: 1;
            border: 1px solid rgba(255,255,255,0.05); min-width: 200px; }
        .style-label { color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 0.5rem; }
        .style-buttons { display: flex; gap: 0.4rem; flex-wrap: wrap; }
        .style-btn { padding: 0.5rem 0.75rem; background: var(--bg-dark); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.5rem; color: var(--text-secondary); font-size: 0.8rem; cursor: pointer; transition: all 0.2s; }
        .style-btn:hover { background: var(--bg-card-hover); border-color: var(--primary); }
        .style-btn.active { background: var(--primary); border-color: var(--primary); color: white; }
        
        .new-chat-btn { padding: 0.75rem 1.5rem; background: var(--bg-card); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.75rem; color: var(--text-secondary); font-size: 0.9rem; cursor: pointer;
            transition: all 0.2s; display: flex; align-items: center; gap: 0.5rem; }
        .new-chat-btn:hover { background: var(--error); border-color: var(--error); color: white; }
        
        .voice-interface { display: flex; flex-direction: column; align-items: center; padding: 2rem;
            background: var(--bg-card); border-radius: 1.5rem; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 1.5rem; }
        .voice-visualizer { position: relative; width: 140px; height: 140px; margin-bottom: 1rem; }
        .avatar { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90px; height: 90px; }
        .avatar-inner { width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #d946ef); position: relative; z-index: 2; }
        .avatar-icon { font-size: 2.2rem; }
        .pulse-ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; border: 2px solid var(--primary); border-radius: 50%; opacity: 0; }
        .avatar.speaking .pulse-ring, .avatar.recording .pulse-ring { animation: pulse 1.5s ease-out infinite; }
        .avatar.speaking .pulse-ring.delay-1, .avatar.recording .pulse-ring.delay-1 { animation-delay: 0.5s; }
        .avatar.speaking .pulse-ring.delay-2, .avatar.recording .pulse-ring.delay-2 { animation-delay: 1s; }
        .avatar.recording .avatar-inner { background: linear-gradient(135deg, #ef4444, #f97316); }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; } 100% { transform: translate(-50%, -50%) scale(2); opacity: 0; } }
        
        .status-text { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem; text-align: center; }
        .voice-btn { display: flex; flex-direction: column; align-items: center; gap: 0.4rem; padding: 1.25rem 2.5rem;
            border: none; border-radius: 1rem; color: white; font-size: 0.95rem; font-weight: 500; cursor: pointer;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #d946ef); box-shadow: 0 4px 20px rgba(99,102,241,0.3); transition: all 0.3s; }
        .voice-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 30px rgba(99,102,241,0.4); }
        .voice-btn.recording { background: linear-gradient(135deg, #ef4444, #f97316); box-shadow: 0 4px 20px rgba(239,68,68,0.4); }
        .mic-icon { width: 24px; height: 24px; }
        
        .conversation { background: var(--bg-card); border-radius: 1rem; padding: 1rem; margin-bottom: 1.5rem;
            max-height: 280px; overflow-y: auto; border: 1px solid rgba(255,255,255,0.05); }
        .message { padding: 0.85rem; border-radius: 0.6rem; margin-bottom: 0.6rem; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { background: var(--bg-card-hover); margin-left: 1.5rem; }
        .message.assistant { background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.1));
            margin-right: 1.5rem; border: 1px solid rgba(99,102,241,0.2); }
        .message-label { font-size: 0.7rem; color: var(--text-muted); margin-bottom: 0.2rem; text-transform: uppercase; font-weight: 600; }
        .message-text { color: var(--text-primary); line-height: 1.5; font-size: 0.9rem; }
        
        .sample-questions { margin-bottom: 1rem; }
        .sample-label { color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 0.5rem; }
        .questions-grid { display: flex; flex-wrap: wrap; gap: 0.4rem; }
        .question-chip { padding: 0.5rem 0.85rem; background: var(--bg-card); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1.5rem; color: var(--text-secondary); font-size: 0.8rem; cursor: pointer; transition: all 0.2s; }
        .question-chip:hover { background: var(--bg-card-hover); border-color: var(--primary); color: var(--text-primary); }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--bg-card-hover); border-radius: 3px; }
        @media (max-width: 600px) { .container { padding: 1rem; } .controls-row { flex-direction: column; } }
    </style>
</head>
<body>
    <!-- Start Overlay -->
    <div class="start-overlay" id="startOverlay">
        <h2>üëã Hi, I'm Shahid!</h2>
        <p>I'm an AI/ML Engineer ready to tell you about myself. Click below to start our conversation!</p>
        <button class="start-btn" id="startBtn">üéôÔ∏è Start Conversation</button>
    </div>

    <div class="container">
        <header class="header">
            <h1>üëã Shahid - AI/ML Engineer</h1>
            <p class="subtitle">Ask me anything about my background, skills & experience</p>
        </header>

        <div class="controls-row">
            <div class="style-selector">
                <p class="style-label">Response Style:</p>
                <div class="style-buttons">
                    <button class="style-btn" data-style="concise">‚ö° Concise</button>
                    <button class="style-btn active" data-style="conversational">üí¨ Conversational</button>
                    <button class="style-btn" data-style="detailed">üìö Detailed</button>
                </div>
            </div>
            <button class="new-chat-btn" id="newChatBtn">üîÑ New Chat</button>
        </div>

        <div class="voice-interface">
            <div class="voice-visualizer">
                <div class="avatar" id="avatar">
                    <div class="avatar-inner"><span class="avatar-icon">ü§ñ</span></div>
                    <div class="pulse-ring"></div><div class="pulse-ring delay-1"></div><div class="pulse-ring delay-2"></div>
                </div>
            </div>
            <p class="status-text" id="statusText">Click to start speaking</p>
            <button class="voice-btn" id="voiceBtn">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
                <span id="btnText">Click to Speak</span>
            </button>
        </div>

        <div class="conversation" id="conversation"></div>

        <div class="sample-questions">
            <p class="sample-label">Try asking:</p>
            <div class="questions-grid">
                <button class="question-chip" data-question="What should I know about your life story?">üìñ Life Story</button>
                <button class="question-chip" data-question="What's your number one superpower?">‚ö° Superpower</button>
                <button class="question-chip" data-question="What are your top 3 growth areas?">üìà Growth Areas</button>
                <button class="question-chip" data-question="What misconceptions do people have about you?">ü§î Misconceptions</button>
                <button class="question-chip" data-question="How do you push your boundaries?">üöÄ Boundaries</button>
                <button class="question-chip" data-question="Tell me about your technical skills">üíª Tech Skills</button>
            </div>
        </div>
    </div>

    <script>
    class VoiceAssistant {
        constructor() {
            this.ws = null;
            this.mediaRecorder = null;
            this.audioChunks = [];
            this.isRecording = false;
            this.selectedStyle = 'conversational';
            this.audioQueue = [];
            this.lastResponse = null;
            this.started = false;
            this.initElements();
            this.initEventListeners();
        }

        initElements() {
            this.startOverlay = document.getElementById('startOverlay');
            this.startBtn = document.getElementById('startBtn');
            this.voiceBtn = document.getElementById('voiceBtn');
            this.btnText = document.getElementById('btnText');
            this.statusText = document.getElementById('statusText');
            this.conversation = document.getElementById('conversation');
            this.avatar = document.getElementById('avatar');
            this.styleBtns = document.querySelectorAll('.style-btn');
            this.questionChips = document.querySelectorAll('.question-chip');
            this.newChatBtn = document.getElementById('newChatBtn');
        }

        initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            this.ws = new WebSocket(`${protocol}//${window.location.host}/ws/voice`);
            this.ws.onopen = () => {
                if (!this.started) {
                    this.started = true;
                    this.ws.send(JSON.stringify({ type: 'greeting' }));
                }
            };
            this.ws.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    this.audioQueue.push(event.data);
                } else {
                    this.handleMessage(JSON.parse(event.data));
                }
            };
            this.ws.onclose = () => {
                this.setStatus('Reconnecting...');
                setTimeout(() => this.initWebSocket(), 2000);
            };
        }

        handleMessage(data) {
            switch (data.type) {
                case 'status': this.setStatus(data.message); break;
                case 'transcript': this.addMessage('You', data.text, 'user'); break;
                case 'response':
                    this.addMessage('Shahid', data.text, 'assistant');
                    this.lastResponse = data.text;
                    break;
                case 'audio_complete':
                    if (this.audioQueue.length > 0) this.playAudio();
                    else if (this.lastResponse) this.speakBrowserTTS(this.lastResponse);
                    else this.avatar.classList.remove('speaking');
                    this.setStatus('Ready! Click to speak');
                    break;
                case 'error':
                    this.setStatus(data.message);
                    this.avatar.classList.remove('speaking', 'recording');
                    break;
            }
        }

        async playAudio() {
            this.avatar.classList.add('speaking');
            const blob = new Blob(this.audioQueue, { type: 'audio/mpeg' });
            this.audioQueue = [];
            const audio = new Audio(URL.createObjectURL(blob));
            audio.onended = () => { this.avatar.classList.remove('speaking'); this.lastResponse = null; };
            audio.onerror = () => { if (this.lastResponse) this.speakBrowserTTS(this.lastResponse); };
            try { await audio.play(); } catch (e) { if (this.lastResponse) this.speakBrowserTTS(this.lastResponse); }
        }

        speakBrowserTTS(text) {
            if ('speechSynthesis' in window) {
                this.avatar.classList.add('speaking');
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.onend = () => { this.avatar.classList.remove('speaking'); this.lastResponse = null; };
                speechSynthesis.speak(utterance);
            }
        }

        initEventListeners() {
            // Start button - enables audio and starts conversation
            this.startBtn.addEventListener('click', () => {
                this.startOverlay.classList.add('hidden');
                this.initWebSocket();
            });

            this.voiceBtn.addEventListener('click', () => this.toggleRecording());
            
            this.styleBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    this.styleBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    this.selectedStyle = btn.dataset.style;
                });
            });

            this.questionChips.forEach(chip => {
                chip.addEventListener('click', () => this.sendTextQuestion(chip.dataset.question));
            });

            // New Chat button
            this.newChatBtn.addEventListener('click', () => this.resetChat());
        }

        resetChat() {
            this.conversation.innerHTML = '';
            this.audioQueue = [];
            this.lastResponse = null;
            if (this.ws) this.ws.close();
            this.started = false;
            this.initWebSocket();
        }

        async toggleRecording() {
            if (this.isRecording) this.stopRecording();
            else await this.startRecording();
        }

        async startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                this.mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                this.audioChunks = [];
                this.mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) this.audioChunks.push(e.data); };
                this.mediaRecorder.start();
                this.isRecording = true;
                this.voiceBtn.classList.add('recording');
                this.avatar.classList.add('recording');
                this.btnText.textContent = 'Click to Send';
                this.setStatus('Listening... Click when done');
            } catch (e) { this.setStatus('Please allow microphone access'); }
        }

        stopRecording() {
            if (!this.mediaRecorder) return;
            this.mediaRecorder.onstop = async () => {
                const blob = new Blob(this.audioChunks, { type: 'audio/webm' });
                this.sendAudio(blob);
                this.mediaRecorder.stream.getTracks().forEach(t => t.stop());
            };
            this.mediaRecorder.stop();
            this.isRecording = false;
            this.voiceBtn.classList.remove('recording');
            this.avatar.classList.remove('recording');
            this.btnText.textContent = 'Click to Speak';
            this.setStatus('Processing...');
        }

        sendAudio(blob) {
            const reader = new FileReader();
            reader.onloadend = () => {
                this.ws.send(JSON.stringify({ type: 'audio', audio: reader.result.split(',')[1], style: this.selectedStyle }));
            };
            reader.readAsDataURL(blob);
        }

        sendTextQuestion(question) {
            this.addMessage('You', question, 'user');
            this.setStatus('Processing...');
            this.ws.send(JSON.stringify({ type: 'audio', audio: btoa(question), style: this.selectedStyle, isText: true }));
        }

        setStatus(msg) { this.statusText.textContent = msg; }

        addMessage(sender, text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<div class="message-label">${sender}</div><div class="message-text">${text}</div>`;
            this.conversation.appendChild(div);
            this.conversation.scrollTop = this.conversation.scrollHeight;
        }
    }

    document.addEventListener('DOMContentLoaded', () => new VoiceAssistant());
    </script>
</body>
</html>
